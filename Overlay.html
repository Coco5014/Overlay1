<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classement des Donateurs</title>
  <style>
    /* Style du tableau principal */
    table {
      width: 100%;
      max-width: 600px;
      margin: auto;
      border-collapse: separate;
      border-spacing: 0;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    /* Style pour l'en-tête */
    table thead {
      background-color: #1f8ef1;
      color: #ffffff;
    }

    table thead th {
      padding: 12px 16px;
      font-size: 16px;
      font-weight: bold;
      text-align: left;
    }

    /* Style pour les lignes du corps du tableau */
    table tbody tr {
      transition: background-color 0.3s;
    }

    table tbody tr:nth-child(even) {
      background-color: #f8f9fa; /* Ligne de couleur alternative */
    }

    table tbody tr:hover {
      background-color: #e9ecef; /* Effet survol */
    }

    /* Style pour les cellules */
    table td {
      padding: 10px 16px;
      font-size: 15px;
      color: #333;
      text-align: left;
    }

    /* Style spécial pour le premier rang (meilleur donateur) */
    table tbody tr:first-child {
      background-color: #ffeb3b;
      font-weight: bold;
    }

    table tbody tr:first-child:hover {
      background-color: #ffe082;
    }

    /* Bordures internes pour une apparence de séparation nette */
    table td, table th {
      border-bottom: 1px solid #ddd;
    }

    /* Style d'arrondi des coins seulement en haut */
    table thead th:first-child {
      border-top-left-radius: 8px;
    }

    table thead th:last-child {
      border-top-right-radius: 8px;
    }

    /* Dernière ligne sans bordure */
    table tbody tr:last-child td {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Nom du Donateur</th>
        <th>Montant Total des Dons (€)</th>
        <th>Date du Dernier Don</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Michel</td>
        <td>150</td>
        <td>26/10/2024</td>
      </tr>
      <tr>
        <td>Lucie</td>
        <td>120</td>
        <td>25/10/2024</td>
      </tr>
      <tr>
        <td>Amine</td>
        <td>100</td>
        <td>24/10/2024</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
