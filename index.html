<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Top 3 Donateurs</title>
  <style>
    /* Style global */
    body, html {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: transparent;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    /* Conteneur de l'overlay */
    .overlay {
      max-width: 250px;
      background: rgba(30, 30, 47, 0.8);
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
      border: 1px solid #00ffff;
    }
    /* Titre stylisé */
    .title {
      font-size: 20px;
      font-weight: bold;
      color: #00ffff;
      margin-bottom: 10px;
    }
    /* Style pour chaque donateur */
    .donator {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
      border-bottom: 1px solid #ffffff33;
    }
    .donator:last-child {
      border-bottom: none;
    }
    .donator-name {
      font-weight: bold;
      color: #ffffff;
    }
    .donation-amount {
      color: #ffdd57;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="title">Top 3 Donateurs</div>
    <div id="donators-list">
      <!-- Les donateurs seront chargés ici via JavaScript -->
    </div>
  </div>

  <script>
    const apiUrl = 'https://script.google.com/macros/s/AKfycbwbbI8QjYfxx5i2r49zHCyUy1aE8KKL8liJQzK9BJmE5QRmUVnJmW3Kdcc14LF27RGksg/exec';

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        const donatorsList = document.getElementById('donators-list');
        data.forEach(donator => {
          const donatorDiv = document.createElement('div');
          donatorDiv.className = 'donator';
          donatorDiv.innerHTML = `
            <span class="donator-name">${donator.name}</span>
            <span class="donation-amount">${donator.amount}€</span>
          `;
          donatorsList.appendChild(donatorDiv);
        });
      })
      .catch(error => console.error('Erreur lors de la récupération des données :', error));
  </script>
</body>
</html>
