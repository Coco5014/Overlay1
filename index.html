<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Top 3 Dons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #ffffff;
      background-color: transparent;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .top-donations {
      background: linear-gradient(145deg, #1e1e2f, #2a2a3d);
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.6);
      padding: 20px;
      width: 300px;
      cursor: pointer;
    }

    .top-donations h2 {
      font-size: 26px;
      font-weight: bold;
      color: #ffd700;
      margin: 0;
      text-shadow: 1px 1px 2px #000;
    }

    /* Liste de dons avec animation d'affichage */
    .donation-list {
      overflow: hidden;
      max-height: 0;
      opacity: 0;
      transition: max-height 0.5s ease, opacity 0.5s ease;
      margin-top: 15px;
    }

    .donation-list.show {
      max-height: 500px; /* Hauteur max lors du d√©ploiement */
      opacity: 1;
    }

    .donation {
      display: flex;
      align-items: center;
      background-color: #33334d;
      border-radius: 8px;
      padding: 10px;
      margin: 10px 0;
      color: #ffd700;
      font-size: 18px;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5);
    }

    .donation img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
      border: 2px solid #ffd700;
      box-shadow: 0px 0px 5px rgba(255, 215, 0, 0.8);
    }

    .donator-info {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .donator-name {
      color: #ffffff;
      font-weight: bold;
      font-size: 18px;
    }

    .donator-amount {
      color: #ffd700;
      font-size: 16px;
      font-weight: bold;
    }

    .trophy {
      margin-right: 5px;
      color: #ffd700;
      font-size: 26px;
    }
  </style>
</head>
<body>
  <div class="top-donations" id="top-donations">
    <h2 onclick="toggleDonations()">Top 3 Donateurs</h2>
    <div class="donation-list" id="donation-list"></div> <!-- Liste cach√©e au d√©but -->
  </div>

  <script>
    let donationsTimeout;

    // Fonction pour basculer l'affichage des dons
    function toggleDonations() {
      const donationList = document.getElementById("donation-list");

      // Si la liste est d√©j√† affich√©e, on la cache
      if (donationList.classList.contains("show")) {
        donationList.classList.remove("show");
        clearTimeout(donationsTimeout); // Annule le timeout si d√©j√† en cours
      } else {
        // Sinon, on affiche la liste et on la cache apr√®s 5 secondes
        donationList.classList.add("show");
        fetchTopDonations();
        donationsTimeout = setTimeout(() => {
          donationList.classList.remove("show");
        }, 5000);
      }
    }

    // Fonction pour r√©cup√©rer et afficher les 3 meilleurs dons
    async function fetchTopDonations() {
      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwIRnscOPWQHCs5P0aZ-6JgiCdH1tkPw34Um7K3y9JhgRM9D7E1Cn9lWszJBgq6LwvXpg/exec");
        const data = await response.json();
        
        if (data.topDonations) {
          const donationList = document.getElementById("donation-list");
          donationList.innerHTML = ""; // Vide la liste avant de la remplir

          data.topDonations.forEach((donation, index) => {
            const donationElement = document.createElement("div");
            donationElement.classList.add("donation");

            // Ajout du troph√©e pour le premier donateur
            if (donation.isTop) {
              const trophy = document.createElement("span");
              trophy.classList.add("trophy");
              trophy.innerText = "üèÜ";
              donationElement.appendChild(trophy);
            }

            // Ajout de la photo de profil
            const profileImg = document.createElement("img");
            profileImg.src = donation.photoUrl || "https://i.ibb.co/b2KcnVT/noix3.png"; // URL par d√©faut si aucune photo
            donationElement.appendChild(profileImg);

            // Infos du donateur (nom et montant)
            const donatorInfo = document.createElement("div");
            donatorInfo.classList.add("donator-info");

            const donatorName = document.createElement("span");
            donatorName.classList.add("donator-name");
            donatorName.innerText = donation.donatorName;

            const donatorAmount = document.createElement("span");
            donatorAmount.classList.add("donator-amount");
            donatorAmount.innerText = `${donation.amount} Pi√®ces`;

            donatorInfo.appendChild(donatorName);
            donatorInfo.appendChild(donatorAmount);
            donationElement.appendChild(donatorInfo);

            donationList.appendChild(donationElement);
          });
        } else {
          document.getElementById("donation-list").innerText = data.message || "Erreur lors du chargement.";
        }
      } catch (error) {
        document.getElementById("donation-list").innerText = "Erreur de chargement des dons.";
        console.error("Erreur :", error);
      }
    }

    // Met √† jour les donn√©es toutes les 10 secondes
    setInterval(fetchTopDonations, 10000);
  </script>
</body>
</html>
