<!DOCTYPE html>

<head>

      margin: 0;
      font-family: Arial, sans-serif;

    /* Conteneur de l'overlay */
    .overlay {

      max-width: 450px;

      box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
      overflow: hidden;
      border: 2px solid #00ffff;
      text-align: center;
    }

    /* Titre stylis√© */
    .title {
      background: linear-gradient(90deg, #00ffff, #4b0082);
      color: #fff;
      padding: 10px;
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
    }

    /* Iframe de Google Sheets */
    .sheet-frame {
      width: 100%;
      height: 300px;
      border: none;
      background: #2a2d3e;
    }
  </style>
</head>
