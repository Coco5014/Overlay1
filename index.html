<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Top 3 Donateurs</title>
  <style>
    /* Style global */
    body, html {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: transparent;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Conteneur de l'overlay */
    .overlay {
      width: 250px;
      background: rgba(30, 30, 47, 0.8); /* fond semi-transparent pour lisibilité */
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
      border: 1px solid #00ffff;
    }

    /* Titre stylisé */
    .title {
      font-size: 20px;
      font-weight: bold;
      color: #00ffff;
      margin-bottom: 10px;
    }

    /* Style pour chaque donateur */
    .donator {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
      border-bottom: 1px solid #ffffff33;
    }

    .donator:last-child {
      border-bottom: none;
    }

    .donator-name {
      font-weight: bold;
      color: #ffffff;
    }

    .donation-amount {
      color: #ffdd57;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="title">Top 3 Donateurs</div>
    <div id="donators-list">
      <!-- Les donateurs seront chargés ici via JavaScript -->
    </div>
  </div>

  <script>
    // Remplacez l'ID de la feuille par le vôtre
    const sheetId = 'VOTRE_ID_DE_FEUILLE';
    const baseUrl = `https://spreadsheets.google.com/feeds/list/${sheetId}/1/public/values?alt=json`;

    fetch(baseUrl)
      .then(response => response.json())
      .then(data => {
        const donatorsList = document.getElementById('donators-list');
        const entries = data.feed.entry.slice(0, 3); // Prend les 3 premiers donateurs

        entries.forEach(entry => {
          const name = entry.gsx$nomdudonateur.$t;
          const amount = entry.gsx$montanttotaldesdons.$t;

          const donatorDiv = document.createElement('div');
          donatorDiv.className = 'donator';

          donatorDiv.innerHTML = `
            <span class="donator-name">${name}</span>
            <span class="donation-amount">${amount}€</span>
          `;

          donatorsList.appendChild(donatorDiv);
        });
      })
      .catch(error => {
        console.error('Erreur lors de la récupération des données :', error);
      });
  </script>
</body>
</html>
