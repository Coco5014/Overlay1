<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dernier Don</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: white;
      background-color: transparent;
      text-align: center;
    }
    .don-info {
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="don-info" id="don-info">Chargement du dernier don...</div>

  <script>
    async function fetchDonationData() {
      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwIRnscOPWQHCs5P0aZ-6JgiCdH1tkPw34Um7K3y9JhgRM9D7E1Cn9lWszJBgq6LwvXpg/exec");
        const data = await response.json();
        document.getElementById("don-info").innerText = `Merci ${data.donatorName} pour ${data.amount} € !`;
      } catch (error) {
        document.getElementById("don-info").innerText = "Erreur de chargement du don.";
        console.error("Erreur :", error);
      }
    }

    // Mettre à jour les données toutes les 10 secondes
    setInterval(fetchDonationData, 10000);
    fetchDonationData(); // Appeler une première fois au chargement
  </script>
</body>
</html>
