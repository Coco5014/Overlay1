<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Top 3 Donateurs</title>
  <style>
    /* Style global */
    body, html {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: transparent;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Conteneur de l'overlay */
    .overlay {
      width: 300px;
      background: rgba(30, 30, 47, 0.8); /* fond semi-transparent pour lisibilité */
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
      border: 1px solid #00ffff;
    }

    /* Titre stylisé */
    .title {
      font-size: 20px;
      font-weight: bold;
      color: #00ffff;
      margin-bottom: 10px;
    }

    /* Style de l'iframe pour Google Sheets */
    .donators-iframe {
      width: 100%;
      height: 120px; /* hauteur ajustée pour n'afficher que les trois meilleurs donateurs */
      border: none;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="title">Top 3 Donateurs</div>
    <!-- Iframe pour intégrer les données de Google Sheets -->
    <iframe 
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTOuW9I45Zydtlh6vIOoR8ZMOBVZzgGfSv043l2svhPPcL5QFK8ybj7inwkyMjEfyyYILNUV4kaPl8c/pubhtml?gid=814304411&single=true&widget=true&headers=false" 
      class="donators-iframe">
    </iframe>
  </div>
</body>
</html>
