<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Top 3 Donateurs</title>
  <style>
    /* Ton CSS actuel ici */
    .donor-box {
      background-color: #333;
      color: #FFD700;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
      max-width: 300px;
      margin: auto;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .donor {
      margin: 5px 0;
      font-size: 1.2em;
    }
    h1 {
      margin-bottom: 10px;
      color: #FFD700;
    }
  </style>
</head>
<body>
  <div class="donor-box">
    <h1>Top 3 Donateurs</h1>
    <div id="donor-list">Chargement...</div>
  </div>

  <script>
    // Remplace l'URL ci-dessous par celle de ton script Google Apps
    const url = "https://script.google.com/macros/s/TON_URL/exec";

    async function fetchDonors() {
      try {
        const response = await fetch(url);
        const data = await response.json();
        const donorList = document.getElementById("donor-list");
        donorList.innerHTML = ""; // Vide le contenu actuel
        data.forEach(donor => {
          const donorElement = document.createElement("div");
          donorElement.classList.add("donor");
          donorElement.textContent = `${donor.name} ${donor.amount} points`;
          donorList.appendChild(donorElement);
        });
      } catch (error) {
        document.getElementById("donor-list").textContent = "Erreur de chargement";
      }
    }

    fetchDonors();
    setInterval(fetchDonors, 300000); // Mise Ã  jour toutes les 5 minutes
  </script>
</body>
</html>
