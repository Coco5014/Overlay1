<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Top 3 Dons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #ffffff;
      background-color: transparent;
      text-align: center;
    }
    .top-donations {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }
    .donation {
      display: flex;
      align-items: center;
      margin: 10px 0;
      font-size: 20px;
      color: #ffd700; /* Couleur or pour les montants */
      text-shadow: 1px 1px 2px #000;
    }
    .donation img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .donator-name {
      color: #ffffff;
    }
    .trophy {
      margin-right: 5px;
      color: #ffd700;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="top-donations" id="top-donations">Chargement des meilleurs dons...</div>

  <script>
    async function fetchTopDonations() {
      try {
        // URL du script Google Apps Script pour r√©cup√©rer les 3 meilleurs dons
        const response = await fetch("https://script.google.com/macros/s/AKfycbwIRnscOPWQHCs5P0aZ-6JgiCdH1tkPw34Um7K3y9JhgRM9D7E1Cn9lWszJBgq6LwvXpg/exec");
        const data = await response.json();
        
        if (data.topDonations) {
          // Cible l'√©l√©ment pour afficher les 3 meilleurs dons
          const topDonationsContainer = document.getElementById("top-donations");
          topDonationsContainer.innerHTML = ""; // Efface le contenu actuel

          data.topDonations.forEach((donation, index) => {
            // Cr√©ation de chaque don √† afficher
            const donationElement = document.createElement("div");
            donationElement.classList.add("donation");

            // Ajout du troph√©e pour le premier donateur
            if (donation.isTop) {
              const trophy = document.createElement("span");
              trophy.classList.add("trophy");
              trophy.innerText = "üèÜ";
              donationElement.appendChild(trophy);
            }

            // Ajout de la photo de profil
            const profileImg = document.createElement("img");
            profileImg.src = donation.photoUrl || "default_profile_image_url.jpg"; // Met une URL par d√©faut si photo non fournie
            donationElement.appendChild(profileImg);

            // Texte du donateur et montant
            donationElement.innerHTML += `<span class="donator-name">${donation.donatorName}</span> - ${donation.amount} ‚Ç¨`;
            topDonationsContainer.appendChild(donationElement);
          });
        } else {
          document.getElementById("top-donations").innerText = data.message || "Erreur lors du chargement.";
        }
      } catch (error) {
        document.getElementById("top-donations").innerText = "Erreur de chargement des dons.";
        console.error("Erreur :", error);
      }
    }

    // Mettre √† jour les donn√©es toutes les 10 secondes
    setInterval(fetchTopDonations, 10000);
    fetchTopDonations(); // Appeler une premi√®re fois au chargement
  </script>
</body>
</html>
